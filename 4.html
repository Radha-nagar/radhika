<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let st=function(arr){
            let obj=[]
            for(let i=0;i<arr.length;i++)
            {
                for(let j=i+1;j<arr.length+1;j++)
                {
                    obj.push(arr.slice(i,j));
                }
            }
            return obj;
        }
        console.log(st('radha'));
    </script>
</body>
</html>
